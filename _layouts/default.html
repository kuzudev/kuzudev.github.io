<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" sizes="any">
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --maxw: 920px;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --accent: #2563eb;
      --bg: #ffffff;
      --codebg: #f8fafc;
    }

    /* Base */
    html { -webkit-text-size-adjust: 100%; }
    body{
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-serif, Georgia, "Times New Roman", serif;
      font-size: 18px;
      line-height: 1.7;
    }

    /* Layout */
    .wrap{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 28px 18px 40px;
    }

    /* Header / nav */
    header{
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 16px;
      padding-bottom: 14px;
      margin-bottom: 18px;
      border-bottom: 1px solid var(--border);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .site-title{
      font-weight: 700;
      letter-spacing: -0.01em;
      color: var(--text);
      text-decoration: none;
    }
    nav a{
      color: var(--muted);
      text-decoration: none;
      margin-left: 14px;
      font-weight: 550;
    }
    nav a:hover{ color: var(--text); text-decoration: underline; }

    /* Typography */
    h1,h2,h3,h4{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: -0.01em;
      line-height: 1.25;
      margin: 1.2em 0 0.4em;
    }
    h1{ font-size: 2.2rem; margin-top: 0.2em; }
    h2{ font-size: 1.45rem; margin-top: 1.8em; }
    h3{ font-size: 1.15rem; margin-top: 1.4em; }

    p{ margin: 0.55em 0; }
    ul, ol{ margin: 0.55em 0; padding-left: 1.2em; }
    li{ margin: 0.2em 0; }

    a{ color: var(--accent); text-decoration: none; }
    a:hover{ text-decoration: underline; }

    blockquote{
      margin: 1em 0;
      padding: 0.6em 0.9em;
      border-left: 3px solid var(--border);
      color: #374151;
      background: #fafafa;
    }

    hr{ border: 0; border-top: 1px solid var(--border); margin: 1.8em 0; }

    /* Code */
    code, pre{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 0.95em;
    }
    :not(pre) > code{
      background: var(--codebg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.1em 0.35em;
    }
    pre{
      background: var(--codebg);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px 14px;
      overflow: auto;
      line-height: 1.55;
    }

    /* Tables */
    table{
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
      font-size: 0.95em;
    }
    th, td{
      border-bottom: 1px solid var(--border);
      padding: 8px 10px;
      text-align: left;
    }
    th{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Images */
    img{ max-width: 100%; height: auto; border-radius: 12px; }

    /* Footnotes (если используешь) */
    .footnotes{
      margin-top: 2em;
      font-size: 0.95em;
      color: var(--muted);
    }

    footer{
      margin-top: 30px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      color: var(--muted);
      font-size: 0.92em;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Small screens */
    @media (max-width: 520px){
      body{ font-size: 17px; }
      header{ flex-direction: column; align-items: flex-start; }
      nav a{ margin-left: 0; margin-right: 12px; }
    }
    
  </style>

  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
  <div class="wrap">
    <header>
      <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      <nav>
        <!-- <a href="{{ '/posts/' | relative_url }}">Posts</a>
        <a href="{{ '/topics/' | relative_url }}">Topics</a> -->
        <a href="{{ '/about/' | relative_url }}">About</a>
        <!-- <a href="{{ '/feed.xml' | relative_url }}">RSS</a> -->
      </nav>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <div>© {{ site.time | date: '%Y' }} {{ site.title }}</div>
    </footer>
  </div>
</body>
</html>
